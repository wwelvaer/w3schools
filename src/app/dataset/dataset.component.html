<div style="margin-left: 10px;">
  <h1>{{title}}</h1>
  <div class="input-group mb-3" *ngIf="!loading && !error">
    <button *ngIf="dataset.url && dataset.id" type="submit" class="btn btn-success" [routerLink]="dataset.url">Add new</button>
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">ğŸ”</span>
    </div>
    <input type="text" placeholder="Search"  class="form-control" [(ngModel)]="searchTerm">
    <div class="input-group-append">
      <select style="padding-left: 5px;" [(ngModel)]="searchCol">
        <option value="-1" selected>All columns</option>
        <option *ngFor="let h of entryHeaders; let i = index" [value]="i">{{h.name}}</option>
      </select>
    </div>
  </div>
  <p><i>{{ filteredEntries().length }} results</i></p>
  <div *ngIf="!loading && !error" class="container">
    <div class="row" >
      <div *ngFor="let h of entryHeaders" class="col-sm" [style]="'border: solid;border-width: 1px'">
        <b>{{ h.name }}</b>
      </div>
      <div *ngIf="dataset.url" class="col-sm" [style]="'border: solid;border-width: 1px;'">
        <b>Actions</b>
      </div>
    </div>
    <div *ngFor="let e of filteredEntries(); let i = index" class="row" [style]="'background-color:' + (i%2 === 0 ? '#74ADFF' : '#B5D3FF')">
      <div *ngFor="let h of entryHeaders" class="col-sm" style="border: solid;border-width: 1px;border-top: transparent;">
        {{ e[h.name] }}
      </div>
      <div *ngIf="dataset.id && (dataset.url || dataset.dataset)" class="col-sm" style="border: solid;border-width: 1px;border-top: transparent;">
        <div class="btn-group special" role="group" aria-label="..." style="padding:5px;">
          <button *ngIf="dataset.url" type="button" class="btn btn-outline-success" [routerLink]="[dataset.url, e[dataset.id]]">âœï¸</button>
          <button *ngIf="dataset.dataset" type="button" class="btn btn-outline-danger" (click)="deleteEntry(e[dataset.id])">ğŸ—‘ï¸</button>
        </div>
      </div>
    </div>
  </div>
  <i *ngIf="error"> {{error}}</i>
</div>
